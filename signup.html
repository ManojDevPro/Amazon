<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/signin.css">
</head>
<body>
    <a href="/"><img class="logo" src="./Images/amazon_logo_dark.png" width="100px" alt=""></a>
    <div class="signin-container">
    <h1 class="sign-title">Create Account</h1>
    <h5 class="email">Your name</h5>
    <input type="text" placeholder="First and Last name">
    <h5 class="email">Mobile number</h5>
    <input type="text" placeholder="Mobile number">
    <h5 class="email">Password</h5>
    <input type="text" placeholder="At least 6 characters">
    <button>Verify mobile number</button>
    <p class="signin-condition">By continuing, you agree to Amazon's <span>Conditions of Use</span> and <span>Privacy Notice.</span></p>
    <p class="signin-help">&#9656Need Help?</p>
    <hr>
    <h4>Buying for work?</h4>
    <p class="Business"><span>Shop on Amazon Business</span></p>
</div>
<div class="signin-bottom">
    <hr>
    <p>Have an account?</p>
    <hr>
</div>
<a href="/signin.html">
<button class="signin-signup-button">Login with Amazon account</button>
</a>
</body>
